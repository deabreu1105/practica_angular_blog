 <!--este es el div de loading-->
 <div class="loading" *ngIf="!articles">
   <!--aqui puede ir un una imagen gif de loading-->
    Cargando...
 </div>
 <!--Cuando la busqueda con el componente search no encuantre articulos mostrara lo siguiente-->
 <div class="loading" *ngIf="articles && articles.length == 0">
  <!--aqui puede ir un una imagen gif de loading-->
   No hay articulos que mostrar, intentalo mas tarde :)
</div>
 
 <!--Listado articulos-->
 <div id="articles" *ngIf="articles">
    <article class="article-item"  *ngFor="let article of articles">
        <div class="image-wrap">
          <!--get-image que esta en el backend -->
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
            <img src="assets/images/photo_default.png " alt="{{article.title}}" *ngIf="!article.image"/>
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            <!--aplicamos el pipe amLocate para formatear la fecha al español -->
            <!--aplicamos el pipe amTimeAgo para poner hace cuantos dias -->
            {{article.date | amLocale: 'es' | amTimeAgo }}  
        </span>
        <a [routerLink]="['/blog/articulo',article._id]">Leer más</a>

        <div class="clearfix"></div>
    </article>


  </div>
